<style>
  body {
    background-color: black;
    color: aliceblue;
  }
  .img-rounded {
    border-radius: 10px;
  }
  .carousel {
    border-radius: 10px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
  }
  .logoo {
    display: flex;
    align-items: center;
    margin-left: 10px;
  }
  .lin {
    align-items: center;
    position: inherit;
  }
  .dev {
    margin-right: 10px;
    float: right;
  }
  .title {
    font-size: 2rem;
    font-weight: bold;
  }
  .ter {
    font-size: 1rem;
  }
  .lov {
    font-weight: bold;
    opacity: 75%;
    font-size: 3rem;
    text-align: center;
    display: flex;
    margin-top: 60px;
    margin-bottom: 40px;
  }
  .bot {
    text-align: center;
    position: flex;
    top: 50%;
    left: 50%;
    text-align: center;
    margin-top: 40px;
  }
  @media (max-width: 767.98px) {
    .carousel {
      width: 100%;
    }
    .lov {
      font-size: 2rem;
    }
  }
  @media (min-width: 768px) and (max-width: 991.98px) {
    .carousel {
      width: 75%;
    }
  }
  @media (min-width: 992px) {
    .carousel {
      width: 75%;
    }
    .ter {
      font-size: 2rem;
    }
  }
  .video-window {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
  }
  .video-container {
    position: relative;
    width: 400px;
    padding-top: 56.25%;
  }
  .video-view {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
  }
  .video-button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
  }
  #closeButton {
    position: absolute;
    top: 0;
    right: 0;
    background-color: #f44336;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 0 0 0 10px;
  }
  .episode-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  color: #420000;
}

.episode-select {
  width: 100%;
  margin-bottom: 20px;
}

.episode-option {
  padding: 10px;
  border-bottom: 1px solid #040000;
}

.episode-option:hover {
  background-color: #420000;
}

.episode-option:selected {
  background-color: #4d2b50;
  color: #333;
}
</style>

<script>
  const messages = [
    "Good morning, my love. You are the first thing on my mind when I wake up ❤️",
    "I cherish every moment we spend together. You make my life brighter 💛",
    "You are my sunshine, even on the cloudiest days ☀️",
    "I am so grateful to have you in my life. You are my everything 💕",
    "I love you more and more each day. You are my heart's true home 🏠",
    "You are the most beautiful person I know, both inside and out 💁‍♀️",
    "I am so lucky to be able to call you mine. You are my dream come true 💫",
    "I love the way you make me feel. You are my joy, my peace, and my happiness 😊",
    "You are my best friend, my confidant, and my partner in crime. I love you more than words can express 💯",
    "I am so grateful for your love and support. You are my rock, my guiding star, and my inspiration 🌟",
    "I love the way you make me laugh, even when I don't feel like it. You are my sunshine on a cloudy day ☁️",
    "I am so grateful for your patience, your kindness, and your understanding. You are my everything 🙏",
    "I love the way you make me feel when I am with you. You are my heart's true home 🏠",
    "I am so grateful for your love and companionship. You are my best friend, my confidant, and my partner in crime 💕",
    "I love you more and more each day. You are my heart's true home, and I am so grateful to be able to call you mine 💗"
  ];

  function displayRandomMessage() {
    const message = messages[Math.floor(Math.random() * messages.length)];
    document.querySelector('.lov').textContent = message;
  }

  window.onload = displayRandomMessage;
  window.onbeforeunload = displayRandomMessage;

  const videoWindow = document.getElementById('videoWindow');
  const videoView = document.getElementById('videoView');
  const items = document.querySelectorAll('.item');
  const episodeSelect = document.getElementById('episodeSelect');

  const closeButton = document.getElementById('closeButton');

  items.forEach((item) => {
  const episodeLinks = JSON.parse(item.getAttribute('data-episodes'));
  item.addEventListener('click', () => {
    videoWindow.style.display = 'block';
    episodeSelect.innerHTML = '';
    episodeLinks.forEach((episode) => {
      const option = document.createElement('option');
      option.value = episode.link;
      option.text = episode.episode;
      episodeSelect.appendChild(option);
    });
    episodeSelect.value = episodeLinks[0].link; // default to first episode
    videoView.src = episodeSelect.value;
    videoView.play();
  });
});
episodeSelect.addEventListener('change', () => {
  videoView.src = episodeSelect.value;
  videoView.play();
});
  closeButton.addEventListener('click', () => {
    videoWindow.style.display = 'none';
    videoView.pause();
  });
</script>
